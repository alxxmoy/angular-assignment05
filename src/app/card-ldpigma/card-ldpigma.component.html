<div class="card border-secondary" (click) = 'sendClickedStudent()' >
  <img class="card-img-top" src="../../assets/images/ldpigma.jpg" alt="{{ me.name }}">
  <div class="card-body">
      <h5 class="card-title">{{ me.name }}</h5>
      <p class="card-text">{{ me.desc_short }}</p>
      <a href="#" class="card-link">{{ me.website }}</a>
      <p class="card-text"><small class="text-muted">Updated April 1, 2019 12:15 PM</small></p>
  </div>
</div>
